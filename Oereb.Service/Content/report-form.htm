<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Erzeuge PDF aus einem Öreb Data-Extrakt</title>
	</head>
	<body style="font-family:Arial">
	    <h2>Erzeuge PDF aus einem Öreb Data-Extrakt</h2>
	    <br/>
		<form action = "./create" method = "post" enctype = "multipart/form-data">
			<table>
			    <tr><td>Xml-Datei</td><td><input type = "file" name = "file"/></td></tr>
			    <tr><td></td><td>&nbsp;</td></tr>
				<tr><td>Token</td><td><input type = "text" name = "token" value="" style="width: 300px;"/></td></tr>
                <tr><td></td><td>&nbsp;</td></tr>
			    <tr><td>Xml-Validation durchführen</td><td>
			        <input type="radio" name="validate" value="false" checked="">Nein<br />
			        <input type="radio" name="validate" value="true">Ja
			    </td></tr>
                <tr><td></td><td>&nbsp;</td></tr>
			    <tr><td>Einbindung Bilder</td><td>
			        <input type="radio" name="usewms" value="false" checked="">Eingebettet<br />
			        <input type="radio" name="usewms" value="true">via WMS Service
			    </td></tr>
                <tr><td></td><td>&nbsp;</td></tr>
			    <tr><td>Umfang</td><td>
			        <input type="radio" name="flavour" value="reduced" checked="">Reduziert<br/>
                    <input type="radio" name="flavour" value="complete">Komplett, Dokumente im PDF angehängt<br />
			        <input type="radio" name="flavour" value="completeAttached">Komplett, Dokumente im PDF als Anhang
			    </td></tr>
			</table>
			<br><br>
			<input type = "submit" value="Senden" onclick="this.disabled = true; this.value = 'Sende Anfrage…'; form.submit();" />
		</form>
	</body>
</html>
